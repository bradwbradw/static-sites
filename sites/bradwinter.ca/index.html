<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css"/>

</head>
<body ng-app="brad" ng-controller="main">
<section id="brads-name">
  <h1 ui-sref="home"> Brad Winter</h1>

</section>

<div id="waves">
  <img src="images/waves.gif">
</div>

<ul id="project-links" ng-class="{'pane-is-open':inProjectState()}" >
  <li ng-repeat="project in projects" ng-attr-id="{{'link'+$index}}" ng-style="linkPosition(project)">
    <a ui-sref="{{'project-'+project.slug}}" class="project-link" ui-sref-active="active-link"
       ng-style="projectLinkStyle(project)">{{project.name}}</a>
  </li>
  <li id="dolphin"><img src="images/dolphin.png" width="80"></li>
  <li id="goggle"><img src="images/goggle.png" width="80"></li>
  <li id="palm"><img src="images/palm-tree.jpg" width="80"></li>

  <!--
  other page / project ideas
  <li id="link1"><a href="https://github.com/bradwbradw">github</a></li>
  <li id="link5"><a href="http://cyberspa.biz">cyberspa</a></li>
  <li id="link6"><a href="https://tropicalloveconnection.tumblr.com">tlc</a></li>
  <li id="link7"><a href="http://noisefloor.ca">noise floor</a></li>
  <li id="link11"><a href="https://twitter.com/beewinter">twitter</a></li>
 -->

</ul>

<div id="pane" ng-class="{isVisible: inProjectState()}" ng-style="styleForProject()">
  <div ui-view="panel" ></div>

</div>
